
paths:
  data_parent_dir: data
  models_parent_dir: models
  reports_parent_dir: reports
  figures_parent_dir: figures
  data:
    raw_data: data/raw
    interim_data: data/interim
    processed_data: data/processed
    external_data: data/external

dataset:
  target_col: "Survived"
  id_col: "PassengerId"
  test_size: 0.2

names:
  train_data: "train.csv"
  test_data: "test.csv"
  val_data: "val.csv"
  model_name: "random_forest1"
  submission_name: "submission.csv"
  columns_transformer: "columns_transformer"

metrics:
  accuracy: "accuracy"
  precision: "precision"
  recall: "recall"
  roc_auc: "roc_auc"

hyperparameters:
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42

tuning:
  n_iter: 1
  cv: 2
  random_forest:
    n_estimators:
      - 50
      - 100
      - 200
    max_depth:
      - 5
      - 10
      - 15
    min_samples_split:
      - 2
      - 5
    min_samples_leaf:
      - 1
      - 2
    max_features:
      - "sqrt"
      - "log2"

pipeline_config:
  drop:
    - PassengerId
    - Name
    - Ticket
    - Cabin
  imputation:
    mean:
      - Age
  scaling:
    standard:
      - Age
      - Fare
    minmax:
      - FamilySize
      - TicketGroupSize
  encoding:
    onehot:
      - Sex
    ordinal:
      - Embarked
      - Deck
      - Title

flags:
  use_mlflow: true
